services:
  culinary-vault-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "1234:3000"
    environment:
      - NODE_ENV=production
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: culinary-vault-network
